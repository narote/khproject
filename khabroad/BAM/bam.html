<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../css/bootstrap/css/bootstrap.css">

<script src="../jquery.min.js"> </script>

<style>

#form{
	border-radius: 5px;
	padding: 40px;
    background-color: #f2f2f2;

}

input[type=text], select{
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid;
	border-radius: 4px;
	box-sizing; border-box;
}

input[type=submit]{
	width: 100%;
	background-color: #1E84ED;
	color:white;
	padding: 14px 20px;
	margin: 8px 0;
	border-radius: 4px;
	border: none;
}



</style>


<body>
	
<h1>Become A Mentor</h1>

<div id="form" class="contrainer">
	<form action="" id="mike">

		<label for="name">Full Name</label>
		<input type="text" id="name" name="name">

		<label for="email">Email</label>
		<input type="text" id="email" name="email">

		<label for="country">Country</label>
		<select id="country" name="country">
			<option value="america">America</option>
			<option value="canada">Canada</option>
			<option value="australia">Australia</option>
			<option value="unitedkingdom">United Kingdom</option>
			<option value="china">China</option>
		</select>
		<div id="degreef">
		<label for="degree">Degree</label>
		<input type="text" id="degree" name="degree" placeholder="study what, at what country, and which university" id = "d_input" >  
		<button type="button" onclick="moredegree()" id="more_d_button">Multiple Degree</button>
  		</div>

		<input type="submit" value="Submit">


	</form>
	</div>
<script >

	function moredegree(){
		var more_degree = document.createElement("input");
		more_degree.setAttribute("type", "text");
		more_degree.setAttribute("id","d_input");
		document.getElementById("degreef").appendChild(more_degree);
		
	}



</script>





</body>
</html>
